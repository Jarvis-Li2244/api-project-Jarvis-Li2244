<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-700 text-orange-600">
    
      <header class="w-full bg-black fixed top-0 left-0 max-w-{100vw}">
        <div class="w-full bg-gray-700 h-[8vw]">
          <h1 class="text-center text-[5vw] text-orange-600">FFXIV Spells</h1>
        </div> 
        <div class="w-full mt-1 mb-1 p-4 flex items-center justify-evenly bg-gray-800 h-[6vw]">
          <button class="text-[1.25vw] w-[8vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded" id="all">Button 1</button>
          <button class="text-[1.25vw] w-[8vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded">Button 2</button>
          <button class="text-[1.25vw] w-[8vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded">Button 3</button>
          <select class="text-[1.25vw] w-[12vw] h-[4vw] px-[1vw] py-[1vw] text-orange-600 bg-gray-600 border rounded focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 shadow-sm hover:bg-gray-100">
            <option value="">All Aspects</option>
            <option value="option1">No Aspect</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </header>
    
      <div class="container flex flex-wrap justify-center items-center w-full h-full pt-[16vw]">
        <div class="w-1/4 h-[33vw] m-4 px-2 flex flex-col justify-evenly items-center border border-gray-700 rounded-3xl bg-gray-800 text-center">
          <h2 class="text-[3vw] my-3 text-orange-600">Card Title 2</h2>
          <div class="w-3/5 h-1/3 border border-gray-700 rounded-2xl overflow-hidden">
            <img src="path/to/image2.jpg" alt="Card Image 2" class="w-full h-full object-cover">
          </div>
          <h2 class="text-[0.75vw] mb-1 text-orange-600">Rank 2</h2>
          <p class="mt-2 text-[1vw]">Requirement text or description goes here.</p>
          <h2 class="text-[0.75vw] text-orange-600">Type 2</h2>
          <h2 class="text-[0.75vw] text-orange-600">Aspect 2</h2>
          <h2 class="text-[2vw] my-4 text-orange-600">ID 2</h2>
        </div>
    
      </div>
    
  </body>
  <script type="module" src="/main.js"></script>
</html>
